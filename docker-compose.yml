services:
  pocketbase:
    image: spectado/pocketbase:latest
    container_name: pocketbase_Lake
    restart: unless-stopped
    ports:
      - "8090:80"
    volumes:
      - ./data:/pb_data
      - ./public:/pb_public
      - ./migrations:/pb_migrations
    develop:
      watch:
        - action: sync+restart
          path: ./pb_hooks/*
          target: /pb_hooks/
